<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ song.name }}</title>
</head>
<body>
    <div> 
        <a href='{% url 'home' %}'>
            <h3>音乐库</h3> 
        </a>
    </div>

    </p> 
    <p>歌词：{{ song.lyric }}</p> 
</body>
</html>
